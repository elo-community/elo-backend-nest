name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install dependencies
        run: npm ci

      - name: .env 파일 생성
        run: |
          echo '${{ secrets.ENV }}' >> .env

      - name: build
        run: npm run build

      - name: 압축 파일 생성
        run: tar -czvf project.tar.gz dist .env package.json package-lock.json

      - name: SCP로 EC2에 압축 파일 전달
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: project.tar.gz
          target: /home/ubuntu/elo-backend-nest/tobe

      - name: Connect EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            rm -rf /home/ubuntu/elo-backend-nest/current
            mkdir /home/ubuntu/elo-backend-nest/current
            mv /home/ubuntu/elo-backend-nest/tobe/project.tar.gz /home/ubuntu/elo-backend-nest/current/project.tar.gz
            cd /home/ubuntu/elo-backend-nest/current
            tar -xzvf project.tar.gz
            rm -rf project.tar.gz
            npm install
            pm2 kill
            pm2 start dist/main.js --name elo-backend-server
            pm2 save