name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV }}" | base64 -d > .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/elo-community-backend-nest:latest
            ${{ secrets.DOCKER_USERNAME }}/elo-community-backend-nest:${{ github.sha }}

      - name: Connect EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
              docker stop elo-community-backend-nest || true
              docker rm elo-community-backend-nest || true
              docker pull ${{ secrets.DOCKER_USERNAME }}/elo-community-backend-nest:latest
              docker run -d --name elo-community-backend-nest \
                -p 80:3000 \
                ${{ secrets.DOCKER_USERNAME }}/elo-community-backend-nest:latest
