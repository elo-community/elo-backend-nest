name: Deploy to Production # Test deployment

on:
  push:
    branches: [ main, deploy ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/elo-community:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Copy code to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        source: "."
        target: "${{ secrets.PROJECT_PATH }}"
        strip_components: 0
        overwrite: true
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          # 프로젝트 경로 설정 (PROJECT_PATH 우선 사용)
          PROJECT_DIR="${{ secrets.PROJECT_PATH }}"
          echo "📁 프로젝트 경로: $PROJECT_DIR"
          
          # 프로젝트 디렉토리 생성 및 이동
          mkdir -p "$PROJECT_DIR"
          cd "$PROJECT_DIR"
          
          # 현재 디렉토리 확인
          echo "📍 현재 디렉토리: $(pwd)"
          echo "📋 디렉토리 내용:"
          ls -la
          
          # Base64로 인코딩된 .env 파일 생성 (루트에 생성)
          echo '${{ secrets.ENV }}' | base64 -d > .env
          
          # .env 파일 권한 설정 (보안)
          chmod 600 .env
          
          # .env 파일 내용 확인 (디버깅용)
          echo "📄 .env 파일 생성 완료"
          echo "📋 .env 파일 내용 (처음 5줄):"
          head -5 .env
          
          # infra 폴더가 있는지 확인
          if [ ! -d "infra" ]; then
            echo "❌ infra 폴더가 없습니다. 코드를 복사해야 합니다."
            echo "📋 현재 디렉토리 내용:"
            ls -la
            exit 1
          fi
          
          echo "✅ infra 폴더 확인됨"
          echo "📋 infra 폴더 내용:"
          ls -la infra/
          
          # Docker 서비스 상태 확인 (간단하게)
          echo "🔧 Docker 서비스 확인 중..."
          sudo systemctl status docker --no-pager || true
          
          # Docker Compose 실행 (sudo로 실행)
          echo "🐳 Docker Compose 실행 중..."
          sudo docker compose -f infra/docker-compose.yml down
          sudo docker compose -f infra/docker-compose.yml pull
          sudo docker compose -f infra/docker-compose.yml up -d --build
          
          # 헬스체크
          sleep 30
          curl -f http://localhost:3000/api/v1/health || exit 1
