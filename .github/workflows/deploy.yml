name: Deploy ELO Community Monorepo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install package dependencies
        run: |
          echo "Installing contracts dependencies..."
          npm install --workspace=contracts
          echo "Installing backend dependencies..."
          npm install --workspace=backend

      - name: Create .env file
        run: |
          echo "Creating .env file from GitHub Secrets..."
          echo "${{ secrets.ENV }}" | base64 -d > .env
          echo "=== .env file created ==="
          ls -la .env

      - name: Build contracts
        run: |
          echo "Building smart contracts..."
          npm run build:contracts

      - name: Build backend
        run: |
          echo "Building NestJS backend..."
          npm run build:backend

      - name: Verify build outputs
        run: |
          echo "Checking contracts build output..."
          ls -la packages/contracts/artifacts/
          ls -la packages/contracts/typechain-types/
          
          echo "Checking backend build output..."
          ls -la packages/backend/dist/
          if [ ! -f "packages/backend/dist/main.js" ]; then
            echo "‚ùå Error: packages/backend/dist/main.js not found!"
            exit 1
          fi
          echo "‚úÖ All build verifications passed"

      - name: Log in to Docker Hub (CI)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            NODE_ENV=deploy
            ACTIVE_NETWORK=amoy
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/elo-community:latest
            ${{ secrets.DOCKER_USERNAME }}/elo-community:${{ github.sha }}

      - name: Test Docker Image (local)
        run: |
          echo "Testing Docker image locally..."
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/elo-community:latest node -e "
            console.log('NODE_ENV:', process.env.NODE_ENV);
            console.log('ACTIVE_NETWORK:', process.env.ACTIVE_NETWORK);
            if (process.env.NODE_ENV && process.env.ACTIVE_NETWORK) {
              console.log('‚úÖ Environment variables loaded successfully');
            } else {
              console.log('‚ùå Environment variables not loaded');
            }
          "
          echo "‚úÖ Docker image test passed"

      # (2) envsubst ÏÑ§Ïπò + docker-compose Î†åÎçîÎßÅ(SHA ÌÉúÍ∑∏ Ï£ºÏûÖ)
      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Render docker-compose with immutable tag (SHA)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          envsubst < infra/docker-compose.yml > infra/docker-compose.rendered.yml
          echo "=== Rendered docker-compose ==="
          head -n 80 infra/docker-compose.rendered.yml || true

      # EC2 SSH ÌÇ§ ÏÑ§Ï†ï
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      # .env ÌååÏùº ÏÉùÏÑ±
      - name: Create .env file on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << EOF
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/elo-backend-nest
            echo "${{ secrets.ENV }}" | base64 -d > /home/${{ secrets.EC2_USERNAME }}/elo-backend-nest/.env
          EOF

      # (2) Î†åÎçîÎßÅÎêú compose & nginx ÏÑ§Ï†ïÏùÑ EC2Ïóê ÏóÖÎ°úÎìú
      - name: Upload docker-compose and nginx config to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r ./infra/docker-compose.rendered.yml ./nginx \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}/elo-backend-nest/

      # (1)+(3) EC2ÏóêÏÑú docker login ÌõÑ Í∞ïÏ†ú Ïû¨Î∞∞Ìè¨
      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/elo-backend-nest

            # 1) Î†àÏßÄÏä§Ìä∏Î¶¨ Î°úÍ∑∏Ïù∏(ÌîÑÎùºÏù¥Îπó ÎåÄÎπÑ)
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || true

            # 2) Î†åÎçîÎßÅÎ≥∏ÏùÑ Ïã§Ï†ú ÌååÏùºÎ™ÖÏúºÎ°ú Ï†ÅÏö©  üëàüëàüëà (ÌòÑÏû¨ workflowÏóê ÏóÜÏùå!)
            mv -f docker-compose.rendered.yml docker-compose.yml

            # 3) Ï†ÅÏö©Îêú composeÏùò Ìï¥ÏÑù Í≤∞Í≥º ÌôïÏù∏ (healthcheck ÎùºÏù∏ ÌôïÏù∏Ïö©)
            sudo docker compose config | sed -n '1,220p' | sed -n '1,220p'

            # 4) Ïù¥Î¶Ñ Ï∂©Îèå Î∞©ÏßÄ
            sudo docker rm -f backend nginx-proxy certbot elo-backend-1 || true

            # 5) ÏµúÏã† Ïù¥ÎØ∏ÏßÄ pull + Í∞ïÏ†ú Ïû¨ÏÉùÏÑ± + Í≥†ÏïÑ Ï†ïÎ¶¨
            sudo docker compose pull
            sudo docker compose up -d --pull always --no-deps --force-recreate --remove-orphans backend nginx

            # 6) Ìó¨Ïä§ ÏÉÅÌÉú/Î°úÍ∑∏ ÌôïÏù∏
            CID=$(sudo docker compose ps -q backend)
            echo "Health:"; sudo docker inspect "$CID" --format '{{.State.Health.Status}}'
            echo "Health log:"; sudo docker inspect "$CID" --format '{{range .State.Health.Log}}{{.ExitCode}} {{json .Output}}{{printf "\n"}}{{end}}'

            sudo docker compose ps
            sudo docker compose logs --tail=80 backend
          EOF

      # Î∞∞Ìè¨ ÌõÑ Í≤ÄÏ¶ù(Ïú†ÏßÄ)
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/${{ secrets.EC2_USERNAME }}/elo-backend-nest
            sudo docker compose ps
            sudo docker compose logs --tail=20
          EOF
